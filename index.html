<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://kit.fontawesome.com/418784af08.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="main">

        <div id="btn-container">
            <button id="success">Success</button>
            <button id="error">Error</button>
            <button id="warning">Warning</button>
            <button id="info">Info</button>
        </div>

        <div id="noti-container">
            <ul id="noti">
                <li id="toast-success">
                    <div id="col">
                        <i class="fa-sharp fa-solid fa-circle-check"></i> 
                        <span> Success: This is success toast.</span>
                    </div>
                    <i class="fa-solid fa-xmark"></i>
                </li>

                <li id="toast-error">
                    <div id="col">
                        <i class="fa-sharp fa-solid fa-circle-xmark"></i>
                        <span> Error: This is error toast.</span>
                    </div>
                    <i class="fa-solid fa-xmark"></i>
                </li>

                <li id="toast-warning">
                    <div id="col">
                        <i class="fa-solid fa-triangle-exclamation"></i>
                        <span> Warning: This is warning toast.</span>
                    </div>
                    <i class="fa-solid fa-xmark"></i>
                </li>

                <li id="toast-info">
                    <div id="col">
                        <i class="fa-solid fa-circle-info"></i>
                        <span> Info: This is info toast.</span>
                    </div>
                    <i class="fa-solid fa-xmark"></i>
                </li>
            </ul>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
